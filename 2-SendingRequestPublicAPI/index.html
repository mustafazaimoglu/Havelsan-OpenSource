<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Send Request</title>
    </head>

    <body>
        <div style="font-size: 2rem">
            <i>
                <strong> Reload the page to get different response </strong>
            </i>
            <br />
            <strong>
                API Url : "https://v2.jokeapi.dev/joke/Any?safe-mode"
            </strong>
            <br />
            <br />
        </div>
        <div id="text-box" style="font-size: 2rem; word-wrap: break-word"></div>
        <script>
            const box = document.getElementById("text-box");

            fetch("https://v2.jokeapi.dev/joke/Any?safe-mode")
                .then((res) => res.json())
                .then((data) => fillTheBox(data));

            function fillTheBox(data) {
                box.innerHTML = JSON.stringify(data);
            }
        </script>
    </body>
</html>
